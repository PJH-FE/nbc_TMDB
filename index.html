<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색사이트</title>

    <!-- JS -->
    <script src="./js/main.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    </link>
    <link rel="stylesheet" href="./css/style.css">
    </link>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <a href="/" class="logo">Movie List</a>

        <ul class="cate">
            <a href="#top_rated" class="now">Top Rated</a>
            <a href="#now_playing">Now Playing</a>
            <a href="#upcoming">Upcoming</a>
        </ul>

        <div class="search-box">
            <input id="search" type="text" placeholder="영화제목을 입력하세요." />
            <button id="search-btn" onclick="searchMovie()" class="submit"><img src="./img/search.svg"
                    alt="검색 아이콘"></button>
        </div>
    </div>
    <span class="header-blank"></span>

    <div id="wrap">
        <ul id="movie-list">
        </ul>
    </div>


    <div id="useful-btn">
        <div id="global">
            <span><img src="./img//global.png" alt="언어 선택"></span>
            <ul>
                <li><a href="#ko-KR"><img src="./img/flag-kr.png" alt="한글"></a></li>
                <li><a href="#en-US"><img src="./img/flag-us.png" alt="영어"></a></li>
                <li><a href="#ja-JP"><img src="./img/flag-jp.png" alt="일본어"></a></li>
            </ul>
        </div>
        <div id="top-btn"><img src="./img/top-btn.svg" alt=""></div>
    </div>
</body>

</html>
